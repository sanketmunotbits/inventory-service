spring.application.name=inventory

# Correct JDBC URL for Docker environment
spring.datasource.url=jdbc:postgresql://db:5432/inventory  # 'db' is the service name from Docker Compose
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect  # Specify the dialect explicitly
